<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    {% block content %}
    <h1>{% block title %} Here are your predictions {% endblock %}</h1>
    {% endblock %}
   {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
    {% endfor %}
  </body>
</html>
